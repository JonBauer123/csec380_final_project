<!DOCTYPE html>

<html>
<head>
  <title>Upload Files</title>
  <link rel="stylesheet" href="../static/css/upload.css">
</head>

<body>
  <div class="header">
  <h1>Upload Files</h1>
  </div>

  <h2> What is the title? </h2>
    <form method=post>
      <input type="text" placeholder="Title" name="title" value="{{
        request.form.title }}">

      <h2>Video Link</h2>
      <input type="text" placeholder="Video URL" name="videourl" value="{{
        request.form.videourl }}">
      <input type=submit value=Upload>
    </form>
</body>
</html>
