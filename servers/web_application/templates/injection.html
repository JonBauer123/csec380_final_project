<html>
<head>
  <title>Admin Panel</title>
</head>

<body>

<h2> Admin Panel </h2>

<form action="" method="post">
  <input type="text" placeholder="Search" name="username" value="{{
    request.form.username }}">
  <input class="btn btn-default" type="submit" value="Search">
</form>

{% if error %}
  <p class="error"><strong>List of Users:</strong>{{ error }}
{% endif %}

</body>
</html>
