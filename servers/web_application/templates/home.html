<!DOCTYPE html>
<html>
<head>
  <title>MeTube</title>
  <link rel="stylesheet" href="../static/css/home.css">
</head>

<body>
  <div class="header">
    <h1>MeTube</h1>
    {% if username %}
      <p class="username"> Welcome {{ username }}!!!
    {% endif %}
  </div>

  {%for i in range(0,len)%}
  <div class="class33">
    <h1>{{display[i].title}} : {{display[i].username}}</h1>
    <video width="400" controls>
      <source src={{display[i].url}} type=video/{{display[i].filetype}}>
    </video>
  </div>
  {%endfor%}

  <br>
    <div class="class33">
      <h1>i hate everything</h1>
      <video width="400" controls>
        <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm>
        <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg>
        <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
        <source src=http://techslides.com/demos/sample-videos/small.3gp type=video/3gp>
      </video>
    </div>
  <br>

    <form action="" method="post">
      <button class= "button1" name='submit_button' type="submit" value="logout" style="width:auto;">Log Out</button>
    </form>

    <form action="" method="post">
      <button class= "button2" name='submit_button' type="submit" value="account" style="width:auto;">My Account</button>
    </form>

    <form action="" method="post">
        <button class= "button3" name='submit_button' value="uploadfile" style="width:auto;">Upload File</button>

    <form action="" method="post">
      <button class= "button4" name='submit_button' value="uploadlink" style="width:auto;">Upload Link</button>
    </form>
</body>
</html>
