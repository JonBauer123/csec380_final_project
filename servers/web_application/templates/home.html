<html>
<head>
  <title>MeTube</title>
</head>

<body>
  <h1>MeTube</h1>
  <br>
  {% if username %}
    <p class="username"> Welcome {{ username }}!!!
  {% endif %}

  <div class="col-6 col-s-9">
    <h1>i hate everything</h1>
    <video width="400" controls>

    <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm>
    <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg>
    <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
    <source src=http://techslides.com/demos/sample-videos/small.3gp type=video/3gp>
        Your browser does not support HTML5 video.
    </video>
  </div>

{%for i in range(0,len)%}

<h1>{{display[i].filename}} - {{display[i].username}}</h1>

<div class="col-6 col-s-9">
  <video width="400" controls>
  <source src={{display[i].url}} type=video/mp4>
  </video>
</div>
{%endfor%}

<br>

<form action="" method="post">
  <button class= "button1" name='submit_button' type="submit" value="logout" style="width:auto;">Log Out</button>
</form>

<form action="" method="post">
  <button class= "button2" name='submit_button' type="submit" value="account" style="width:auto;">My Account</button>
</form>

<form action="" method="post">
  <button class= "button4" name='submit_button' type="submit" value="upload" style="width:auto;">Upload</button>
</form>

<div id="id02" class="modal">

  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>

    </div>

<div class="container">

  <h3>Upload File</h3>

  <form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <br>
    <br>
    <input type=submit value=Upload>
  </form>
</div>
</body>
</html>
