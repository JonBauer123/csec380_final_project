<div class="header">

      {% if username %}
        <p class="username"> Welcome {{ username }}!</p>
      {% endif %}
</div>

  {%for i in range(0,len)%}
    <h1>{{display[i].filename}} : {{display[i].username}}</h1>
    <div class="class33">
      <h1>{{display[i].title}}</h1>
      <video width="400" controls>
        <source src={{display[i].url}} type=video/mp4>
      </video>
    </div>
  {%endfor%}

  <br>

  <div class="class33">
    <h1>i hate everything</h1>
    <video width="400" controls>
     <source src=http://techslides.com/demos/sample-videos/small.webm 		      type=video/webm>

    <source src=http://techslides.com/demos/sample-videos/small.3gp type=video/3gp>

<br>

<form action="" method="post">
  <button class= "button1" type="submit" value="Logout" style="width:auto;">Log Out</button>
</form>

<form action="" method="post">
  <button class= "button2" type="submit" value="account" style="width:auto;">My Account</button>
</form>

<button class= "button4" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Upload</button>

<div id="id02" class="modal">

<form class="modal-content animate" action="/action_page.php" method="post">
  <div class="imgcontainer">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  </div>

<div class="container">
  <h4> Title </h4>
  <form method=post enctype=multipart/form-data>
    <input type="text" placeholder="Title" name="title" value="{{
      request.form.title }}">

    <h4>Upload New File</h4>
    <input type=file name=file>
    <input type=submit value=Upload>

    <h4>Video Link</h4>
    <input type="text" placeholder="Video URL" name="videourl" value="{{
      request.form.videourl }}">
    <input type=submit value=Upload>
  </form>
</body>
</html>
